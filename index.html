<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Places We've Been</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>To where have you been?</h2>
          <form id="location-input">
            <div class="form-group">
              <label for="state-name">State Name:</label>
              <input type="text" class="form-control" id="new-state">
            </div>
            <div class="form-group">
              <label for="landmark-name">Landmark:</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="season-name">Season:</label>
              <input type="text" class="form-control" id="new-season">
            </div>
        </div>
        <button type="submit" class="btn">Add</button>
        <br>
        </form>

        <h2>Properties:</h2>
        <!--<h2 id="show-state"></h2> -->
        <ul id="show-properties">
          <p>State Name: <span class="stateName"></span></p>
          <p>Landmarks: <span class="landmarkName"></span></p>
          <p>Season: <span class="seasonName"></span></p>
        </ul>
        </div>
      </div>
  </body>
</html>
